<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Pop-up Boxes Demo</title>
</head>
<body>

    <h2>JavaScript Pop-up Boxes Demo</h2>

    <button onclick="showAlert()">Show Alert Box</button>
    <button onclick="showConfirm()">Show Confirm Box</button>
    <button onclick="showPrompt()">Show Prompt Box</button>

    <script>
        function showAlert() {
            alert("This is an alert box!");
        }

        function showConfirm() {
            var result = confirm("Do you want to proceed?");
            if (result) {
                alert("You clicked OK!");
            } else {
                alert("You clicked Cancel!");
            }
        }

        function showPrompt() {
            var userInput = prompt("Please enter something:", "Default Text");
            if (userInput !== null) {
                alert("You entered: " + userInput);
            } else {
                alert("You clicked Cancel or entered nothing.");
            }
        }
    </script>

</body>
</html>
